<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Books</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-success text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">User: <span id="userTitle"></span></a>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <!-- <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"
                            href="#portfolio">Books</a></li> -->
                    <li class="nav-item mx-0 mx-lg-1">
                        <button type="button" id="addbook" class=" btn text-dark nav-link py-3 px-0 px-lg-3 rounded"
                            data-bs-toggle="modal" data-bs-target="#bookModal">
                            Add book
                        </button></a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                        <button type="button" id="sign" class=" btn text-dark nav-link py-3 px-0 px-lg-3 rounded"
                            data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Sign up
                        </button>

                    </li>

                    <li class="nav-item mx-0 mx-lg-1">
                        <button id="quit" type="button "class="btn text-dark nav-link py-3 px-0 px-lg-3 rounded">
                            Quit
                        </button>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                        <button id="deleteAccount" type="button"class="btn text-dark nav-link py-3 px-0 px-lg-3 rounded">
                            Delete this account
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign up and Log in</h5>
                    <button id="close" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <form id="signup" class="needs-validation" novalidate>
                    <div class="modal-body" id="registerModal">
                        <div class="mb-3" id="usernameInput">
                            <label for="username" class="form-label">FirstName Lastname</label>
                            <input type="text" class="form-control" id="username" aria-describedby="inputGroupPrepend"
                                required>
                            <div class="valid-feedback">Looks-good!</div>
                            <div class="invalid-feedback">Username length must be over 2 characters.</div>
                        </div>
                        <div class="mb-3">
                            <label for="useremail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="useremail" required>
                            <div class="valid-feedback">Looks-good!</div>
                            <div class="invalid-feedback">Email length must include @</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Passwords</label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="valid-feedback">Looks-good!</div>
                            <div class="invalid-feedback">Password length must be over 6 characters.</div>
                        </div>
                        <div class="mb-3">
                            <label for="position" class="form-label">Position</label>
                            <select id="position" class="form-select form-select-lg mb-3"
                            aria-label=".form-select-lg example" required>
                            <option disabled selected>Choose Position</option>
                            <option value="customer">Customer</option>
                            <option value="seller">Seller</option>
                        </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="loginbtn" type="button" class=" d-none btn btn-primary ">Log in</button>
                        <button id="loginlink" type="button" class="btn btn-link ">Log in</button>
                        <button id="signupbtn" type="submit" class="btn btn-primary">Sign up</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookModalLabel">Add book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body" id="registerModal">
                    <div class="mb-3" id="usernameInput">
                        <label for="addbookName" class="form-label">Book Name</label>
                        <input type="text" class="form-control" id="addbookname" required>
                    </div>
                    <div class="mb-3">
                        <label for="addvendor" class="form-label">Vendor</label>
                        <input type="text" class="form-control" id="addvendor" required>
                    </div>
                    <div class="mb-3">
                        <label for="addtype" class="form-label">Select Book Type</label>
                        <select id="addtype" class="form-select form-select-lg mb-3"
                            aria-label=".form-select-lg example" required>
                            <option disabled selected>Choose type</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Biography">Biography</option>
                            <option value="Comics">Comics</option>
                            <option value="Detective">Detective</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Other">Other</option>
                        </select>
                        <!-- <input type="text" class="form-control" id="addtype" required> -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="addbtn" type="button" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body" id="registerModal">
                    <div class="mb-3" id="usernameInput">
                        <label for="editbookname" class="form-label">Book Name</label>
                        <input type="text" class="form-control" id="editbookname" required>
                    </div>
                    <div class="mb-3">
                        <label for="editvendor" class="form-label">Vendor</label>
                        <input type="text" class="form-control" id="editvendor" required>
                    </div>
                    <div class="mb-3">
                        <label for="edittype" class="form-label">Select Book Type</label>
                        <select id="edittype" class="form-select form-select-lg mb-3"
                            aria-label=".form-select-lg example" required>
                            <option disabled selected>Choose type</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Biography">Biography</option>
                            <option value="Comics">Comics</option>
                            <option value="Detective">Detective</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="editbtn" type="button" class="btn btn-primary">Edit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Masthead-->
    <!-- <header class="masthead bg-white text-white text-center">
    </header> -->
    <!-- Portfolio Section-->
    <section class="m-1 page-section portfolio" id="portfolio">
        <div class="container">
            <!-- Portfolio Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Books</h2>
            <!-- Icon Divider-->
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Portfolio Grid Items-->


            <div class="col-lg-2" id="categories">
                <h2>Categories</h2>
                <ul class="list-group">
                    <li class="list-group-item active">All</li>
                    <li class="list-group-item">Adventure</li>
                    <li class="list-group-item">Biography</li>
                    <li class="list-group-item">Comics</li>
                    <li class="list-group-item">Detective</li>
                    <li class="list-group-item">Thriller</li>
                </ul>
            </div>
            <div class="row justify-content-center" id="books"></div>



    </section>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/scripts.js"></script>
